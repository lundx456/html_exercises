<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>
<body>

<h1>Basic Tables</h1>
<h2>Table 1</h2>

<table>
    <tr>
        <td>Dog</td>
        <td>Cat</td>
    </tr>

    <tr>
        <td>Hippo</td>
        <td>Monkey</td>
    </tr>

    <tr>
        <td>Koala</td>
        <td>Panda</td>
    </tr>

</table>
<br>

<h2>Table 2</h2>
<table border="1" bgcolor="#ffb6c1">
    <tr bgcolor="#87cefa">
        <th>Rank in Size</th>
        <th>State Name</th>
        <th>State Capital</th>
    </tr>

    <tr>
        <th>1</th>
        <th>Alaska</th>
        <th>Juneau</th>
    </tr>

    <tr>
        <th>2</th>
        <th>Texas</th>
        <th>Austin</th>
    </tr>

    <tr>
        <th>3</th>
        <th>California</th>
        <th>Sacramento</th>
    </tr>

    <tr>
        <th>4</th>
        <th>Montana</th>
        <th>Helena</th>
    </tr>

    <tr>
        <th>5</th>
        <th>New Mexico</th>
        <th>Albuquerque</th>
    </tr>

</table>

</body>
</html>
